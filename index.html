<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wesley - Your AI Friend</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="wesley-avatar">
                <div class="avatar-circle">
                    <span class="avatar-emoji">ğŸ¤–</span>
                </div>
            </div>
            <div class="header-info">
                <h1>Wesley</h1>
                <p class="status">Your friendly AI companion</p>
            </div>
            <div class="header-actions">
                <button class="btn-icon" id="settingsBtn" title="Settings">âš™ï¸</button>
                <button class="btn-icon" id="clearBtn" title="Clear chat">ğŸ—‘ï¸</button>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <div class="message wesley-message">
                <div class="message-content">
                    <p>Hey there! ğŸ‘‹ I'm Wesley, your AI friend! I'm here to chat, answer questions, help with ideas, or just have a fun conversation. What's on your mind?</p>
                </div>
                <span class="message-time">Just now</span>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-wrapper">
                <button class="voice-btn" id="voiceBtn" title="Click to speak">
                    <i class="fas fa-microphone"></i>
                </button>
                <input 
                    type="text" 
                    id="userInput" 
                    class="chat-input" 
                    placeholder="Type your message here..."
                    autocomplete="off"
                >
                <button class="send-btn" id="sendBtn">
                    <span class="send-icon">â¤</span>
                </button>
            </div>
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="voice-status" id="voiceStatus"></div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="voiceToggle">
                        <input type="checkbox" id="voiceToggle" checked>
                        Enable Voice Output
                    </label>
                </div>
                <div class="setting-group">
                    <label for="voiceSpeedInput">Voice Speed:</label>
                    <input type="range" id="voiceSpeedInput" class="setting-input" min="0.5" max="2" step="0.1" value="1">
                    <span id="speedValue">1x</span>
                </div>
                <button class="btn-save" id="saveSettings">Save Settings</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
